name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install CGO dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download modules
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./... -v

      - name: Build binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o dashgate .

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t dashgate:ci .

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install CGO dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Build binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o dashgate .

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: e2e
        run: npx playwright test --project=setup --project=main

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7
