name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install CGO dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc

      - name: Download modules
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Unit tests
        run: go test ./... -v

      - name: Build binary
        run: CGO_ENABLED=1 go build -ldflags="-s -w" -o dashgate .

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build image
        run: docker build -t dashgate:ci .
