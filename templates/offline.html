<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Offline - DashGate</title>
    <link rel="stylesheet" href="/static/css/base.css?v={{.Version}}">
    <style>
        .offline-container {
            text-align: center;
            padding: 24px;
            max-width: 400px;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .offline-icon svg {
            width: 40px;
            height: 40px;
            opacity: 0.7;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .retry-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .retry-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.02);
        }

        .retry-btn:active {
            transform: scale(0.98);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--red);
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 24px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"/>
                <line x1="3" y1="3" x2="21" y2="21" stroke-width="2"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>Unable to connect to DashGate. Check your internet connection and try again.</p>
        <button class="retry-btn" onclick="location.reload()">
            Try Again
        </button>
        <div class="status-text">
            <span class="status-dot"></span>
            <span id="statusText">Waiting for connection...</span>
        </div>
    </div>

    <script nonce="{{.CSPNonce}}">
        // Auto-reload when back online
        window.addEventListener('online', () => {
            document.getElementById('statusText').textContent = 'Connection restored! Reloading...';
            document.querySelector('.status-dot').style.background = '#30d158';
            setTimeout(() => location.reload(), 1000);
        });

        // Update status text periodically
        setInterval(() => {
            if (navigator.onLine) {
                document.getElementById('statusText').textContent = 'Connection restored! Reloading...';
                document.querySelector('.status-dot').style.background = '#30d158';
                setTimeout(() => location.reload(), 500);
            }
        }, 3000);
    </script>
</body>
</html>
