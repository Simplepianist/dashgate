<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <clipPath id="rounded">
      <rect width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" ry="108" fill="url(#bg)"/>
  <!-- 4-pane grid icon -->
  <g clip-path="url(#rounded)">
    <!-- Top-left pane -->
    <rect x="96" y="96" width="138" height="138" rx="20" fill="rgba(255,255,255,0.95)"/>
    <!-- Top-right pane -->
    <rect x="278" y="96" width="138" height="138" rx="20" fill="rgba(255,255,255,0.7)"/>
    <!-- Bottom-left pane -->
    <rect x="96" y="278" width="138" height="138" rx="20" fill="rgba(255,255,255,0.7)"/>
    <!-- Bottom-right pane -->
    <rect x="278" y="278" width="138" height="138" rx="20" fill="rgba(255,255,255,0.45)"/>
  </g>
</svg>
